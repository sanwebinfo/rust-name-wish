<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
  <link href="static/icon-192.png" rel="icon" sizes="192x192" type="image/png">
  <link href="static/apple-touch-icon.png" rel="apple-touch-icon">
  <title>{{ name }} Here are your Happy Pongal Greetings</title>
  <meta name="description" content="Hey {{ name }} - Here are your Happy Pongal Greetings and Wishes.">
  <link rel="canonical" href="{{ canonical_url }}">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.2/css/bulma.min.css" integrity="sha512-RpeJZX3aH5oZN3U3JhE7Sd+HG8XQsqmP3clIbu4G28p668yNsRNj3zMASKe1ATjl/W80wuEtCx2dFA8xaebG5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
<style>
    .full-page {
      justify-content: center;
      align-items: center;
      text-align: center;
    }
.squid-text {
  margin: 0 auto; 
  letter-spacing: 0.0015em;
  font-size: clamp(2em, 5vw, 2em);
  color: #8D0B41;
  text-align: center;
  max-width: 90%;
  word-wrap: break-word;
}
.dark-mode .squid-text {
    color: #81A263;
}
@supports (font-smoothing: antialiased) {
  .squid-text {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
}
#sun {
  margin: 50px auto;
  width: 150px;
  height: 150px;
  background-color: #f4c042;
  border-radius: 50%;
  border: 5px solid #7a6021;
  position: relative;
  will-change: transform;
}

#sun-rays {
  height: 150px;
  animation: spin 28s linear infinite;
  will-change: transform;
}

.sun-beam {
  height: 20px;
  width: 5px;
  background-color: #7a6021;
  position: absolute;
  transform-origin: center;
  will-change: transform;
}

#beam1 {
  top: -30px;
  left: 75px;
}

#beam2 {
  top: 0;
  right: 0;
  transform: rotate(45deg);
}

#beam3 {
  right: -25px;
  top: 72px;
  transform: rotate(90deg);
}

#beam4 {
  right: 0;
  top: 130px;
  transform: rotate(-45deg);
}

#beam5 {
  bottom: -30px;
  left: 75px;
}

#beam6 {
  left: 0;
  top: 130px;
  transform: rotate(-135deg);
}

#beam7 {
  left: -25px;
  top: 72px;
  transform: rotate(90deg);
}

#beam8 {
  top: 0;
  left: 0;
  transform: rotate(135deg);
}

#face {
  position: absolute;
  top: 35px;
  left: 35px;
}

.eye {
  background-color: #7a6021;
  width: 24px;
  height: 24px;
  display: inline-block;
  border-radius: 50%;
  animation: blink 2s linear infinite;
}

#right-eye {
  margin-left: 30px;
}

@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

@keyframes blink {
  0%, 99% {
    height: 24px;
    top: 0;
  }
  100% {
    height: 0;
    top: 7px;
  }
}
</style>
</head>
<body>
  <div class="full-page">
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-three-fifths">
            <div class="toggle-container mb-2">
              <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
              </label>
            </div>
            <div class="heading-container">
            <h1 class="squid-text mb-6">{{ name }}</h1>
            </div>
            <div id="sun">
              <div id="sun-rays">
                <div class="sun-beam" id="beam1"></div>
                <div class="sun-beam" id="beam2"></div>
                <div class="sun-beam" id="beam3"></div>
                <div class="sun-beam" id="beam4"></div>
                <div class="sun-beam" id="beam5"></div>
                <div class="sun-beam" id="beam6"></div>
                <div class="sun-beam" id="beam7"></div>
                <div class="sun-beam" id="beam8"></div>
              </div>
            </div>
            <br>
            <div class="is-centered mb-6">
            <p class="text-all is-size-5">
              May this Pongal bring joy, health, and prosperity into your lives.
              May the harvest festival fill your home with love and laughter, and may your days ahead be as sweet as the pongal itself.
              Wishing you and your loved ones a very Happy Pongal
            </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
<script src="static/theme.js"></script>
</body>
</html>
